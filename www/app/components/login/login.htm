<div ng-show="ctrl.loginService.isLoggedIn()" class="ng-hide">Hello {{ctrl.loginService.loggedInUser.name}}! You logged in at {{ctrl.loginService.loggedInUser.loginTime}}.</div>
<div class="ui input">
  <input type="text" placeholder="Username">
</div>
<button class="ui button" ng-click="ctrl.loginService.login()">Login</button>
<button class="ui button" ng-click="ctrl.loginService.logout()">Logout</button>
